<!-- Pantalla de bienvenida -->
  <div  [ngStyle]="{ 'display': home ? 'block' : 'none' }" id="homePage" class="text-center" style="margin-top: 10%;">
    <h1>Bienvenido al creador de presupuestos</h1>
    <img src="/Sprint-7/src/assets/Ilu.png" alt="A man with a calculator" style="display:inline-block"> <br>
    <button  (click)="hideHome(); showCalculator()" id="startButton" class="btn btn-primary">Comenzar</button>
  </div>

<!-- Contenido principal -->

<div id="contenido" [ngStyle]="{ 'display': calculator ? 'block' : 'none' }">
  <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <h3> Crea tu presupuesto </h3>
        <p> Selecciona los servicios necesarios: </p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox1">
            <label class="form-check-label" for="checkbox1">Crear una pagina web (500€)</label>
        </div>
        <div id="formulario" style="display: none;">
          <form class="form-horizontal">
              <div class="form-group">
                  <label for="pageNumber"> Numero de páginas: </label>
                  <input type="number" id="pageNumber" class="form-control mb-2" placeholder="Input 3">
              </div>    

          </form>
          <label> Numero de idiomas: </label>
          <input type="number" class="form-control mb-2" placeholder="Input 4">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox2">
          <label class="form-check-label" for="checkbox2"> Consultoria de SEO (300€)</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox3">
          <label class="form-check-label" for="checkbox3"> Campaña de Google Ads (200€)</label>
        </div>
        <div id="formulario">
          <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="floatingInput">
              <label for="floatingInput">Nombre del presupuesto</label>
          </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput">
              <label for="floatingInput">Nombre del cliente</label>
          </div>
        </div>
        <p>El precio total de este presupuesto es </p>
        <button id="enviarBtn" class="btn btn-primary"> Guardar </button>
        <button id="regresarBtn" class="btn btn-secondary" style="position: absolute;top: 95%; left: 10px;"> <-- Regresar a home</button>
    </div>
